name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build (includes OpenAPI code generation)
        run: mvn -B clean verify

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # Placeholder para deploy (lo activaremos despu√©s)
  deploy-dev:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
